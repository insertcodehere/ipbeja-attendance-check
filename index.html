<!DOCTYPE html>
<html>
  <head>
    <title>IPBeja Student Attendance Check</title>
    <meta charset="utf-8" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Student IDs:</p>
    <textarea class="student-ids" rows="15"></textarea>
    
    <div>
      <input type="checkbox" id="auto-absent" name="auto-absent" disabled>
      <label for="auto-absent">Auto set absent (TBD)</label>
    </div>

    <div>
      <label for="regex">Custom regex</label>
      <input type="text" id="regex" name="regex" disabled placeholder="\d+">
    </div>
    
    <button class="action action-execute">Execute</button>

    <script src="popup-script.js"></script>
  </body>
</html>
